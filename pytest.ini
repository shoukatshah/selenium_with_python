[pytest]
# Basic configuration
addopts = 
    -v
    --strict-markers
    --alluredir=allure-results
    --clean-alluredir

# Test markers
markers =
    smoke: Smoke tests
    regression: Regression tests
    login: Login related tests
    products: Products page tests
    cart: Cart functionality tests
    checkout: Checkout tests
    menu: Menu tests
    user_roles: User role tests
    data_driven: Data-driven tests
    slow: Slow running tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Allure configuration
allure_link_pattern = 
    issue=https://github.com/shoukatshah/selenium_with_python/issues/{}
    tms=https://github.com/shoukatshah/selenium_with_python/test-cases/{}